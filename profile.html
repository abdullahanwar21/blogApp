<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./auth/signup.css" />
    <link rel="stylesheet" href="./assets/style.css"  />
    <title>BloomBlog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="nav">
      <div class="container">
        <a class="navbar-brand" href="./index.html"><h1>BloomBlog</h1></a>
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a href="#" class="nav-links me-3 fs-5 mt-2 btn btn-dark btn-sm">Abdullah</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="./assets/img1.jpg" alt="Profile" class="rounded-circle" width="40" height="40">
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./dashboard.html">DashBoard</a></li>
                <li><a class="dropdown-item" href="./index.html">Home</a></li>
                <li><a class="dropdown-item logOutBtn" href="#">Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-md-8 offset-md-2 my-3">
            <h1 class="fw-bold my-3">Profile</h1>
            <form id="regForm">
                <div class="row">
                    <div class="mb-3">
                        <label for="profileImg" class="form-label">Profile Image</label>
                        <input type="file" class="form-control" id="profileImg" />
                    </div>
                 <div class="col-md-6">
                   <div class="mb-3">
                     <label for="firstName" class="form-label">First Name</label>
                     <input type="text" class="form-control" id="firstName" placeholder="Enter Your Name...">
                 </div>
                 </div>
                 <div class="col-md-6">
                   <div class="mb-3">
                     <label for="lastName" class="form-label">Last Name</label>
                     <input type="text" class="form-control" id="lastName" placeholder="Enter Your Name...">
                 </div>
                 </div>
                </div>
                 <div class="mb-3">
                     <label for="oldPassword" class="form-label">Old Password</label>
                     <input type="oldPassword" class="form-control" id="oldPassword"  placeholder="Enter Your example@gmail.com..." />
                 </div>
                 <div class="mb-3">
                     <label for="newPassword" class="form-label">NewPassword</label>
                     <input type="newPassword" class="form-control" id="newPassword"  placeholder="Enter Your password..." />
                 </div>
                 <div class="mb-3">
                     <label for="confPassword" class="form-label">Confirm Password</label>
                     <input type="password" class="form-control" id="confPassword"  placeholder="Confirm password..." />
                 </div>
                 <button type="submit" class="btn btn-danger text-light mb-3 col-md-12 signUpBtn">Update Profile</button>
             </form>
        </div>
      </div>
    </div>

<script type="module" src="./scripts/profile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
