    <div class="container mt-5">
      <div class="row mt-5">
        <h2 class="fw-bold mt-5 text-center">Update <span class="text-danger">Profile</span></h2>
        <div class="offset-md-3 col-md-6 offset-md-3 mt-5">
          <div class="row">
            <div class="col-md-4 mb-3 col-sm-6 formImg">
            </div>                
            <div class="col-md-8 col-sm-6 mb-3 d-flex align-items-center">
              <table class="table table-bordered">
                <tbody>
                  <tr class="profileName2">
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
            <form id="updateProfileForm">
              
              <div class="errors fw-bold fs-4 text-center text-danger my-3"></div>
                  <div class="mb-3">
                    <label for="oldPassword" class="form-label">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword"  placeholder="Enter Your password..." />
                  </div>
                  <div class="mb-3">
                    <label for="newPassword" class="form-label">NewPassword</label>
                    <input type="password" class="form-control" id="newPassword"  placeholder="Enter Your password..." />
                  </div>
                  <div class="mb-3">
                    <label for="confPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confPassword"  placeholder="Confirm password..." />
                  </div>
                  <button type="submit" class="btn btn-danger text-light mb-3 col-md-12 signUpBtn">Update Profile</button>
                </form>
        </div>
      </div>

    <!-- User Name Update profile -->

<div class="modal fade" id="userNameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update User Name</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="newUser" class="form-label">New User Name</label>
          <input type="text" class="form-control" id="newUser"  placeholder="Enter Your New User Name..." />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary saveChanges">Save changes</button>
      </div>
    </div>
  </div>
