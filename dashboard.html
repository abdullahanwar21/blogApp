    <div class="container mt-5">
      <div class="row">
        
        <h2 class="my-3 fw-bold mt-5">Dashboard</h2>
        <div class="offset-md-2 col-md-8 offset-md-2 my-3">
            <form id="dashBoard" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 20px 25px -5px, rgba(0, 0, 0, 0.04) 0px 10px 10px -5px;">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control bg-light"
                    id="title"
                    placeholder="Todo Title"
                    required
                    />
                    <span class="text-danger titleError fw-bold"></span>
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label"
                    >Add Description</label
                    >
                    <textarea
                    class="form-control bg-light"
                    id="description"
                    rows="3" required
                    placeholder="Enter description e.g (100 to 3000 between)"
                  ></textarea>
                  <span class="text-danger descError fw-bold"></span>
                </div>
                <button type="submit" class="btn btn-danger text-light addTaskBtn mb-3 mx-2">
                  Create Post
                </button>
              </form>
        </div>
      </div>
    </div>

   <!-- +++++++++++++++ My Blog Section ++++++++++++++++++++ -->
   <section id="myBlogs">
    <div class="container">
        <div class="row">
            <h1 align="center" class="my-5 fw-bold">My <span class="text-danger">Posts</span></h1>
            <div class="offset-md-2 col-md-8 offset-md-2 posts">
          </div>
        </div>
    </div>
  </section>
   <!-- +++++++++++++++ My Blog Section Ended ++++++++++++++++++++ -->


       <!-- User Name Update profile -->

<div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit <span class="text-danger">Post</span></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="editTitle" class="form-label">Edit Title</label>
          <input type="text" class="form-control" id="editTitle"  placeholder="Enter Your New Title..." />
        </div>
        <div class="mb-3">
          <label for="editDesc" class="form-label">Edit Description</label>
          <textarea
          class="form-control bg-light"
          id="editDesc"
          rows="3" required
          placeholder="Enter description e.g (100 to 3000 between)"
        ></textarea>        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary saveChanges">Save changes</button>
      </div>
    </div>
  </div>
</div>
