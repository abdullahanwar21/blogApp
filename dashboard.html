<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- sweet alert css started-->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <!-- sweet alert css ended -->

    <link rel="stylesheet" href="./assets/style.css" />
    <title>BloomBlog</title>
    <style>
      .text-danger {
        color: #ff2400 !important;
      }
      .btn-danger {
        background-color: #ff2400 !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="nav" >
      <div class="container">
        <a class="navbar-brand" href="./index.html"><h1>BloomBlog</h1></a>
        <div class="d-flex">
          <ul class="navbar-nav">
            <li class="nav-item" >
              <a href="./profile.html" class="nav-links me-3 fs-5 mt-2 btn btn-dark btn-sm text-light profileName"></a>
            </li>
            <li class="nav-item dropdown navbarImg">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="./assets/img1.jpg" alt="Profile" class="rounded-circle" width="40" height="40">            </a>
              <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./index.html">Home</a></li>
                  <li><a class="dropdown-item" href="./profile.html">Profile</a></li>
                  <li><a class="dropdown-item logOutBtn" href="#">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">
      <div class="row">
        <h2 class="my-3 fw-bold">Dashboard</h2>

        <div class="offset-md-2 col-md-8 offset-md-2 my-3">
            <form id="dashBoard" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 20px 25px -5px, rgba(0, 0, 0, 0.04) 0px 10px 10px -5px;">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control bg-light"
                    id="title"
                    placeholder="Todo Title"
                    required
                  />
                  <span class="text-danger titleError fw-bold"></span>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Add Description</label
                  >
                  <textarea
                    class="form-control bg-light"
                    id="description"
                    rows="3" required
                  ></textarea>
                  <span class="text-danger descError fw-bold"></span>
                </div>
                <button type="submit" class="btn btn-danger text-light addTaskBtn mb-3 mx-2">
                  Create Post
                </button>
              </form>
        </div>
      </div>
    </div>

   <!-- +++++++++++++++ My Blog Section ++++++++++++++++++++ -->
   <section id="myBlogs">
    <div class="container">
        <div class="row">
            <h1 align="center" class="my-5 fw-bold">My <span class="text-danger">Posts</span></h1>
            <div class="offset-md-2 col-md-8 offset-md-2 posts">
          </div>
        </div>
    </div>
  </section>
   <!-- +++++++++++++++ My Blog Section ++++++++++++++++++++ -->


   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
   <script type="module" src="./scripts/dashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
