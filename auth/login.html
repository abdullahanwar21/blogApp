<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="signup.css" />
    <link rel="shortcut icon" href="../assets/preicon.png" type="image/x-icon">
    <title>Blog App</title>
    <style>
        body{
            height: 100vh;
        }
    </style>
  </head>

  <body class="d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="offset-md-4 col-md-4 offset-md-4">
          <h1 class="my-3" align="center">
            Log <span class="text-danger">In</span>
          </h1>
          <div class="allErrors fw-bold text-center text-danger"></div>
          <form id="logInForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter Your example@gmail.com..."
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter Your password..."
              />
            </div>
            <button
              type="submit"
              class="btn btn-danger text-light mb-3 col-md-12 signUpBtn"
            >
              Log In
            </button>
            <span class="my-4 mx-auto text-decoration-none"
              >Don't Have An  Account ? <a href="./signup.html" class="text-decoration-none">Sign Up</a></span
            >
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/login.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
